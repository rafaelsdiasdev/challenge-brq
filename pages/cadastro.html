<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/cadastro.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="container-cadastro">
            <div class="cadastro-left">
                
                <h2 class="txt-logo"> Go Drive</h2>
                 <div class="text-left">
                    <h1 class="text-title-left text-light">Já possui uma conta?</h1>
                    <p class="paragrafo-left text-light">Caso já possua uma conta, realize o login pressionando o botão abaixo</p>
                </div>
                <div class="flex-column cnt-btn" >
                    <a href="../pages/login.html"><button class="btn btn-light btn-login">Realizar login</button></a>
                </div>
            </div>

            <div class="cadastro-right">
                <div class="cnt-title-img">
                    <a href="../pages/login.html"><img class="img-seta"src="../img/icon-seta.png" alt=""></a>
                    <h1 class="title-cadastro">Cadastre-se, é gratis!</h1>
                </div>
                <div class="flex-column">
                    <input class="login-inputs"type="text"     placeholder="Nome">
                    <input class="login-inputs"type="text"     placeholder="E-mail">
                    <input class="login-inputs"type="text"     placeholder="Confirmar e-mail">
                    <input class="login-inputs"type="password" placeholder="Senha">
                    <input class="login-inputs"type="password" placeholder="Confirmar senha">
                </div>
                <div>
                    <a href="../pages/ofertas-aluguel.html"><button class="btn-login-right btn btn-dark">Cadastrar</button></a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
