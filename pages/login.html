<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoDrive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body class="container d-flex align-items-center py-4 bg-body-tertiary">
    <h2 class="title">Go Drive</h2>
    <main class="form-container form-signin w-100 m-auto">
        <form class="form">
          <h1 class="h3 mb-3 fw-normal text-center">Faça o Login</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Senha">
            <label for="password">Senha</label>
          </div>
          <button class="btn btn-primary w-100 py-2" id="loginButton" type="submit">Entrar</button>
          <p class="mt-5 mb-3 text-body-secondary">Não possui cadastro? <a href="#">Registre-se</a></p>
        </form>
      </main>
      <script src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
